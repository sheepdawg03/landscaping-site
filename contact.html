  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">AltanPro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">HVAD LAVER VI?</a>
            </li>

              <a class="nav-link active" aria-current="page" href="#"
                >Kontakt</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8 px-4 py-z my-5 pt-5 pb-5 text-center">
          <h1 class="display-3 fw-bold">Kontakt</h1>
          <h4 class="mt-3 text-muted">
            Contact us today for a free quote and to learn more about the
            services we offer.
          </h4>
          <form class="row g-2">
            <div class="col-md-6">
              <label for="firstName" class="form-label"></label>
              <input type="text" class="form-control" placeholder="First *" />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label"></label>
              <input type="text" class="form-control" placeholder="Last *" />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label"></label>
              <input type="text" class="form-control" placeholder="Phone *" />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label"></label>
              <input type="email" class="form-control" placeholder="Email *" />
            </div>
            <div class="col-12">
              <label for="address" class="form-label"></label>
              <input type="text" class="form-control" placeholder="Address *" />
            </div>
            <div class="col-md-6">
              <label for="city" class="form-label"></label>
              <input type="text" class="form-control" placeholder="City *" />
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label"></label>
              <select class="form-select">
                <option selected>Choose state *</option>
                <option>Georgia</option>
                <option>Tennessee</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label"></label>
              <input type="text" class="form-control" placeholder="Zip *" />
            </div>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                style="height: 200px"
              ></textarea>
              <label for="floatingTextarea2">How can we help?</label>
            </div>
            <div class="col-12 mt-4 d-grid gap-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer
      class="mt-auto text-center text-lg-start"
      style="background-color: #ebebeb"
    >
      <div class="container pt-4">
        <div class="row">
          <div class="col-lg-3 col-md-6 mb-3 mx-auto">
            <h7 class="text-uppercase"><strong>Hours of Operation</strong></h7>
            <p>
              Mon - Fri: 8 AM - 5 PM <br />
              Sat - Sun: 9 AM - 2 PM
            </p>
          </div>
          <div class="col-lg-3 col-md-6 mb-3 mx-auto">
            <h7 class="text-uppercase"><strong>Address</strong></h7>
            <p>
              1234 Main Street<br />
              Chattanooga, TN 37421
            </p>
          </div>
        </div>
      </div>
      <div class="text-center p-3 text-light bg-dark">
        Â© 2024 Landscape Services
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    ></script>
    <script

      crossorigin="anonymous"
